apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-dhl
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - hello-dhl.lab0.sikademo.com
      secretName: hello-dhl-tls
  rules:
    - host: hello-dhl.lab0.sikademo.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hello-dhl
                port:
                  number: 80
